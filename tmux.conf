set-option -g default-shell $SHELL
setw -g mode-mouse on
set-window-option -g mode-mouse on
set -g xterm-keys on
set-option -g mouse-select-pane on

# Get equipped with: system clipboard
# ===================================
 set-option -g default-command "reattach-to-user-namespace -l zsh"

# After yanking to buffer, <prefix> y to copy to system clipboard
  bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# fix the prefix
# ==============
  set -g prefix C-a
  unbind C-b
  bind C-a send-prefix

# Get equipped with: vi controls
# ==============================
  set-window-option -g mode-keys vi
  bind-key -t vi-copy 'v' begin-selection
  bind-key -t vi-copy 'y' copy-selection
  bind [ copy-mode
  unbind p
  bind p paste-buffer

# reload config
# ==============
  bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Session Management and Navigation
# ======================================
  bind-key -r C-s choose-session

# Window (tab) Management and Navigation
# ======================================
  bind-key -r C-h select-window -t :-
  bind-key -r C-l select-window -t :+
  bind-key -r z last-window
  bind , command-prompt "rename-window '%%'"

# Pane Management and Navigation
# ================================
  # splitting horizontally
  unbind %
  bind v split-window -h
  bind -r up resize-pane -U 10
  bind -r down resize-pane -D 10
  # splitting vertically
  unbind '"'
  bind s split-window -v
  bind -r left resize-pane -L 10
  bind -r right resize-pane -R 10
  # navigate like vim
  bind h select-pane -L
  bind j select-pane -D
  bind k select-pane -U
  bind l select-pane -R
  bind -r space select-pane -t:.+

# Colors
# ===================
 # pane borders
  set -g pane-border-fg black
  set -g pane-border-bg black
  set -g pane-active-border-fg yellow
  set -g pane-active-border-bg black
